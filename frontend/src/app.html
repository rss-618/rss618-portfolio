<!doctype html>
<html lang="en" data-theme="">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<!-- Primary Meta Tags -->
		<title>Ryan Schildknecht - Portfolio</title>
		<meta name="title" content="Ryan Schildknecht - Portfolio" />
		<meta name="description" content="A showcase and interface to my work." />
		<meta name="author" content="Ryan Schildknecht" />

		<!-- Open Graph / Facebook -->
		<meta property="og:type" content="website" />
		<meta property="og:url" content="https://rss618.com/" />
		<meta property="og:title" content="Ryan Schildknecht - Portfolio" />
		<meta property="og:description" content="A showcase and interface to my work." />
		<meta property="og:image" content="https://rss618.com/og-image.png" />

		<!-- X (Twitter) -->
		<meta name="twitter:card" content="summary_large_image" />
		<meta name="twitter:site" content="@rss618" />
		<meta name="twitter:title" content="Ryan Schildknecht - Portfolio" />
		<meta name="twitter:description" content="A showcase and interface to my work." />
		<meta name="twitter:image" content="https://rss618.com/og-image.png" />

		<!-- Favicon -->
		<link rel="icon" type="image/x-icon" href="/favicon.ico" />
		<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />

		<!-- Theme Color -->
		<meta name="theme-color" content="#0a0a0a" />

		<!-- Fonts -->
		<link
			rel="preload"
			href="/fonts/Outfit-Variable.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		<link
			rel="preload"
			href="/fonts/Silkscreen-Regular.woff2"
			as="font"
			type="font/woff2"
			crossorigin="anonymous"
		/>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
